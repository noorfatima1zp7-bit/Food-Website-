<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Robust JS to control collapse & toggler -->
<script>
  (function () {
    const navbarCollapse = document.getElementById('navbarNav');
    const toggler = document.querySelector('.navbar-toggler');

    // Create a Collapse instance but do NOT auto-toggle on init
    const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });

    // Toggle collapse when toggler clicked
    toggler.addEventListener('click', () => {
      bsCollapse.toggle(); // open/close
    });

    // Sync toggler visual state + aria-expanded with collapse events
    navbarCollapse.addEventListener('shown.bs.collapse', () => {
      toggler.classList.add('active');
      toggler.setAttribute('aria-expanded', 'true');
    });
    navbarCollapse.addEventListener('hidden.bs.collapse', () => {
      toggler.classList.remove('active');
      toggler.setAttribute('aria-expanded', 'false');
    });

    // Auto-close when a nav-link is clicked (only on mobile when toggler visible)
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        const togglerVisible = window.getComputedStyle(toggler).display !== 'none';
        if (navbarCollapse.classList.contains('show') && togglerVisible) {
          bsCollapse.hide();
        }
      });
    });
  })();
</script>
